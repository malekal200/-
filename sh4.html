<!DOCTYPE html>
<html lang="ar">
<head>

<body>

</body>
<script src="script.js"></script>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    direction: rtl;
    text-align: right;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.regions {
    display: flex;
    justify-content: space-between;
}

.region {
    width: 32%;
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.region h2 {
    color: #ff6600;
    border-bottom: 2px solid #ff6600;
    padding-bottom: 5px;

}

.region ul {
    list-style: none;
    padding: 0;
}
